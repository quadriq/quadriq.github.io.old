<script>
  $( document ).ready(function(){
    $(".button-collapse").sideNav();
  })

  $(window).scroll(function() {
    if ($(document).scrollTop() > 50) {
      $('#xnav').removeClass('big');
      $('.header_img').css({'height': '30'});
    } else {
      $('#xnav').addClass('big');
      $('.header_img').css({'height': '40'});
    }
  });
</script>

{% if page.url == "/" %}
<script>
  $(document).ready(function(){
     var scroll_start = 0;
      var startchange = $('#xnav');
      var offset = startchange.offset();
      $(document).scroll(function() {
        scroll_start = $(this).scrollTop();
        if (scroll_start > offset.top) {
          $('#xnav').css('background-color', 'rgba(34,34,34,0.9)');
        } else {
          $('#xnav').css('background-color', 'rgba(255,255,255,0)');
        }
      })
      ;
    });
  </script>
  {% endif %}
